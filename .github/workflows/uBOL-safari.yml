name: uBOL-safari
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-13
    timeout-minutes: 9999
    steps:
      - name: Safari Web Extension Converter
        run: |
          wget https://github.com/CE1CECL/uBOL-home/releases/download/uBOLite_2025.814.1808-beta/uBOLite.beta.safari.zip
          unzip -d safari-web-extension-converter uBOLite.beta.safari.zip
          xcrun safari-web-extension-converter --copy-resources --no-open --no-prompt --force safari-web-extension-converter
          xcodebuild build -alltargets -project "./uBlock Origin Lite/uBlock Origin Lite.xcodeproj" CODE_SIGNING_ALLOWED=NO
      - name: Upload
        uses: actions/upload-artifact@v4.0.0
        with:
          name: uBOL-safari
          path: ./
